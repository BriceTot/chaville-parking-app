<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Parkings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="page-description">
    <ion-card-content>Voici les places disponibles dans les principaux parkings de Chaville</ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let parking of parkingData">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="parking-name">{{parking.nom}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="parking-address">{{parking.adresse}}</p>
          </ion-col>
          <ion-col>
            <p class="parking-spaces">{{parking.place_libre}} places libres</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
