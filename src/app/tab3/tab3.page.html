<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Offres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="page-description">
    <ion-card-content>Ici se trouve les diverses offres proposées par les commerçants ou la ville</ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let offer of offerData">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="offer-name">{{offer.nom}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p class="offer-address">{{offer.adresse}}</p>
          </ion-col>
          <ion-col>
            <p class="offer-description">{{offer.description}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
